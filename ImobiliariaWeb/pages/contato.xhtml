    <head>
        <title>.::Sistema Imobiliária - Contato::..</title>
        <link rel="stylesheet" type="text/css" href="../style/style1.css" />
    </head>
    <body>
        <div id="div_body">
        	<div id="div_head">
            	<img src="../img/banner/imobiliaria.png" width="279" height="105" alt="Logo Imobiliária" title="Logo Imobiliária" />                
            </div>
            <div id="div_menu"> 
            	<a href="../index.xhtml">Home</a> | <a href="descricaoSistema.xhtml">Descrição do Sistema</a> | <a href="screenshots.xhtml">Screenshots</a> | <a href="desenvolvedores.xhtml">Desenvolvedores</a> | 				<a href="mapaDoSite.xhtml">Mapa do Site</a> | <a href="contato.xhtml">Contato</a>
            </div>
            <div id="div_conteudo">
        		<form action="mailto:suporte@fearsoft.com" method="post">
	        	<fieldset> 
	        		<legend>Contato</legend>
	        		
		        	<label for="nome">Nome:</label>
		        		<input type="text" id="nome" name="nome" size="50" /><br />
		       		
		        	<label for="email">email:</label>
		        		<input type="text" id="email" name="email" size="50" /><br />
		       		
		        	<label for="cidade">Cidade:</label>
		        		<input type="text" id="cidade" name="cidade" size="50" /><br />
		       		
		        	<label for="uf">Estado:</label>
		        		<select id="uf" name="uf" >
							<option value=""></option>        			
						    <option value="AC">Acre</option>
						    <option value="AL">Alagoas</option>
						    <option value="AM">Amazonas</option>
						    <option value="AP">Amapá</option>
						    <option value="BA">Bahia</option>
						    <option value="CE">Ceará</option>
						    <option value="DF">Distrito Federal</option>
						    <option value="ES">Espirito Santo</option>
						    <option value="GO">Goiás</option>
						    <option value="MA">Maranhão</option>
						    <option value="MG">Minas Gerais</option>
						    <option value="MS">Mato Grosso do Sul</option>
						    <option value="MT">Mato Grosso</option>
						    <option value="PA">Pará</option>
						    <option value="PB">Paraíba</option>
						    <option value="PE">Pernambuco</option>
						    <option value="PI">Piauí</option>
						    <option value="PR">Paraná</option>
						    <option value="RJ">Rio de Janeiro</option>
						    <option value="RN">Rio Grande do Norte</option>
						    <option value="RO">Rondônia</option>
						    <option value="RR">Roraima</option>
						    <option value="RS">Rio Grande do Sul</option>
						    <option value="SC">Santa Catarina</option>
						    <option value="SE">Sergipe</option>
						    <option value="SP">São Paulo</option>
						    <option value="TO">Tocantins</option>
						</select><br />
		       		
		        	<label for="telefone">Telefone:</label>
		        		<input type="text" id="telefone" name="telefone" size="50" /><br />
		       		
		        	<label for="mensagem">Mensagem:</label>
		        		<textarea id="mensagem" name="mensagem" rows="4" cols="50" /><br />
		        		
		       		<input type="submit" value="Enviar" />
	        		<input type="reset" value="Limpar" />     
	       		</fieldset>
	        </form>
    </div>
    </div>
